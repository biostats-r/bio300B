project:
  type: website
  output-dir: ../docs

execute:
  freeze: auto

website:
  title: "Bio302 - Biostatistikk"
  favicon: figures/favicon.png
  sidebar:
    background: light
    pinned: true
    align: center
    tools:
      - icon: github
        href: https://github.com/biostats-r/bio300B
        text: GitHub
    style: docked
    contents:
      - href: index.qmd
